<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic (~{::body})}">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <!--boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/73ae4a903f.js" crossorigin="anonymous"></script>
    <!--style-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/loadingio/transition.css@v2.0.0/dist/transition.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href=@{/css/SanPham.css}>
</head>

<body>
    <!--Nôi dung-->


    <!--Nôi dung-->
    <!--asis-->
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home/index">Trang chủ</a></li>
        <li class="breadcrumb-item"><a href="./SanPham.html">Sản phẩm</a></li>
    </ul>
    <div class="soc-ngang">TẤT CẢ SẢN PHẨM</div>
    <div class="container-fluid">
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-md-3">
                <!--Category-->
               <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" dataparent="#accordion" href="#collapseOne">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </div>
				
                    <div id="collapseOne" class="list-group panel-collapse collapse">
            
                        <a th:each="c:*{cates}" th:href="@{|/product/category?cid=${c.id}|}" 
           						 class="list-group-item">[[${c.name}]]</a>    
                    </div>

                </div> 
                
               
                
                <!--/Category-->
            </div>
            <div class="col-md-9">
                <!-- <button ng-repeat="sp in sanpham|orderBy:'-price'">giam danh</button> -->
                <div class="row" id="noidung-1">
                    <div class="boxsp col-sm-4" th:each="p: ${items}">
                        <!-- a class="thumbnail mx-auto" href="#" onclick="addCart(this)" -->
                        <a class="thumbnail mx-auto" th:href="@{|/product/detail/${p.id}|}">
                            <img th:src="@{|/images/${p.image}|}">
                            <!-- <div class="hethang" id="hethang1">Hết hàng</div> -->
                            <div class="tbd">
                                <div class="caption" th:utext="${p.name}"></div>
                            </div>
                            <div class="tbd">
                                <div>[[${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}]] VNĐ</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="pagin-sp">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="/product?page=0" tabindex="-1" ><i
                                    class="bi bi-chevron-double-left" style="font-size: 15px;"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="/product?p=1" >1</a></li>
                        <li class="page-item"><a class="page-link" href="/product?p=2" >2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" ><i class="bi bi-chevron-double-right"
                                    style="font-size: 15px;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--asis-->
   
    
    <script>

    </script>
</body>

</html>
