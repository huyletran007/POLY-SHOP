<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic (~{::body})}">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!--boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!--icon-->
    <script src="https://kit.fontawesome.com/73ae4a903f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--style-->
    <link rel="stylesheet" href="/css/DangKy.css">
</head>

<body>
    <!--Login-->
    <div class="container-fluid">
        <div class="row" id="login">
            <div class="col-md-6" id="left">
                <div class="text-left text-right">
                    <div>Registration</div>
                    <hr>
                    <div>Đăng ký</div>
                </div>
            </div>
            <div class="col-md-6" id="right">
                <form class="form" >
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Tài khoản</label>
                        <input type="text" class="form-control bg-light" placeholder="username" name="username" id="789" ng-model="form.username">
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Mật khẩu</label>
                        <input type="password" class="form-control bg-light" placeholder="Mật khẩu" name="password" id="123" ng-model="form.password">
                        <span class="font-italic font-weight-light text-danger" style="margin-left: 10px; margin-top: 5px;" id="error_mk">Vui lòng nhập mật khẩu</span>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Email</label>
                        <input type="text" class="form-control bg-light" placeholder="Nhập email" name="cfpass" ng-model="form.email">
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Address</label>
                        <input type="text" class="form-control bg-light" placeholder="Nhập email" name="cfpass" ng-model="form.address">
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Fullname</label>
                        <input type="text" class="form-control bg-light" placeholder="Nhập email" name="cfpass" ng-model="form.fullname">
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Số điện thoại</label>
                        <input type="text" class="form-control bg-light" placeholder="Số điện thoại" name="email" ng-model="form.phone">
                    </div>
                    <button class="btn1" ng-click="create()" id="dangky">Đăng ký</button>
                    <a href="/login">Đăng nhập</a>
                </form>
            </div>
        </div>
    </div>
    <!--Login-->

</body>

</html>
