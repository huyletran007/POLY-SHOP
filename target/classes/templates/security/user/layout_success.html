<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic (~{::body})}">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!--icon-->
    <script src="https://kit.fontawesome.com/73ae4a903f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--style-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/loadingio/transition.css@v2.0.0/dist/transition.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    <!--Login-->
    <div class="container-fluid">
        <div class="row" id="login">
            <div class="col-md-6" id="left">
                <div class="tile-user">THÔNG TIN CÁ NHÂN</div>
                <form th:object="${user}">
                    <div class="bodyuser row">
                        <div class="col-sm-4 uimg">
                            <img th:src="@{|/avatar/*{image}|}">
                        </div>
                        <div class="col-sm-8 uinp" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
                            </div>
                            <div class="form-group abcd1">
                                <label for="exampleInputPassword1">Password</label>
                                <input class="passU" type="text" placeholder="Nhập Mật Khẩu" th:field="*{password}">
                                <span class="show-btn"><i class="fas fa-eye"></i></span>
                            </div>
                            <div class="form-group abcd2 ">
                                <label for="exampleInputEmail1">Phone</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Nhập số điện thoại" th:field="*{phone}">
                            </div>
                            <div class="form-group abcd3">
                                <label for="exampleInputEmail1">Address</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Nhập địa chỉ" th:field="*{address}">
                            </div>
                            <button class="btn2" id="save" ng-click="update1()">SAVE</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6" id="right">
                <div class="tile-history">LỊCH SỬ MUA HÀNG</div>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Create Date</th>
                        <th>Available</th>
                        <th>Detail</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="order,state:${orders}">
                        <td>#[[${order.id}]]</td>
                        <td>[[${#dates.format(order.createDate,'dd-MM-yyyy')}]]</td>
                        <td>[[${order.available}?'Đã hoàn thành':'Đang giao']]</td>
                        <td><a th:href="@{|/order/detail/${order.id}|}">LINK DETAIL</a></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="pagin-sp">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" tabindex="-1" ng-click="first()"><i
                                    class="bi bi-chevron-double-left" style="font-size: 15px;"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" ng-click="prev()">Prev</a></li>
                        <li class="page-item"><a class="page-link" href="#" ng-click="next()">Next</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" ng-click="last()"><i class="bi bi-chevron-double-right"
                                    style="font-size: 15px;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Login-->
     </body> </html>
